
<!DOCTYPE html>
<html>
  <head>
    <title>Personalize!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>

  <body>

     <div data-role="page" id="main">
       <div data-role="header" class="jqm-header">
        <h1>Personalize! V1.02</h1>
       </div>

       <div data-role="content">

         <div data-role="fieldcontain">
          <label for="personalized_text">Personalize: <BR> (11 Chars Max)</label>
          <textarea maxlength="11" type="text" name="personalized_text" id="personalized_text" rows="2"></textarea>
         </div>


         <div class="ui-body ui-body-b">
          <fieldset class="ui-grid-a">
            <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
            <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
            </fieldset>
          </div>
          <P><P> Made by WA1OUI
        </div>
      </div>



    <script>
    function saveOptions(variable, default_){
            var options = {
            0: document.getElementById("personalized_text").value
            };

            localStorage.setItem('personalized_text',options.personalized_text);

            return options;

            }



      $().ready(function() {
        $("#b-cancel").click(function() {
          document.location = saveOptions('return_to', 'pebblejs://close');
        });

        $("#b-submit").click(function() {

         var return_to = saveOptions('return_to', 'pebblejs://close#');

         document.location = return_to + encodeURIComponent(JSON.stringify(saveOptions()));

        });

      });


    </script>
  </body>
</html>
